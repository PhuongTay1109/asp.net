<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            width: 100%;
            text-align: center;
            padding: 1em 0;
            background-color: #f8f8f8;
            position: fixed;
            left: 0;
            right: 0;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 2em;
            box-sizing: border-box;
            width: 100%;
            max-width: 400px;
            margin: 5em 0; /* Adjust the margin to prevent overlap with header and footer */
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        input, button {
            margin: 0.5em 0;
            padding: 0.5em;
            font-size: 1em;
        }

        #response {
            margin-top: 1em;
            font-size: 1em;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Upload Application</h1>
    </header>

    <div class="container">
        <form id="uploadForm">
            <input type="text" id="name" name="name" placeholder="Image Name" required>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <div id="response"></div>
    </div>

    <footer>
        <p>&copy; 2024 Tran Nguyen Phuong Tay.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
